<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="principle">Principle Amount</label>
        <input
          type="number"
          id="principle"
          placeholder="Enter the principle Amount"
        />
      </div>
      <div class="form-group">
        <label for="interestRate">interest Rate</label>
        <input
          type="number"
          id="interestRate"
          placeholder="Enter the interest Rate"
        />
      </div>
      <div class="form-group">
        <label for="tenure">Tenure (in year)</label>
        <input type="number" id="tenure" placeholder="Enter the tenure" />
      </div>
    </div>
    <button id="calculateBtn" class="calculate-btn">Calculate</button>
    <p id="result" class="result">Maturity Amount</p>

    <script src="script.js"></script>
  </body>
</html>
